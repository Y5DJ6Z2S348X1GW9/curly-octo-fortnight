<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB转ZIP批量处理工具</title>
    
    <!-- 基础样式 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 布局样式 -->
    <link rel="stylesheet" href="css/layout.css">
    <!-- 组件样式 -->
    <link rel="stylesheet" href="css/components.css">
    <!-- 动画样式 -->
    <link rel="stylesheet" href="css/animations.css">
    <!-- 响应式样式 -->
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="app-container">
        <!-- 顶部标题区域 -->
        <header class="header">
            <h1 class="title">EPUB转ZIP工具</h1>
            <p class="subtitle">批量提取EPUB中的图片并转换为ZIP格式</p>
        </header>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 文件上传区域 -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <h3>拖拽EPUB文件到此处</h3>
                    <p>或者 <button class="upload-btn" id="selectBtn">选择文件</button></p>
                    <input type="file" id="fileInput" multiple accept=".epub" style="display: none;">
                </div>
            </section>

            <!-- 文件列表区域 -->
            <section class="file-list-section" id="fileListSection" style="display: none;">
                <div class="section-header">
                    <h3>待处理文件列表</h3>
                    <button class="clear-btn" id="clearBtn">清空列表</button>
                </div>
                <div class="file-list" id="fileList"></div>
            </section>

            <!-- 处理控制区域 -->
            <section class="control-section" id="controlSection" style="display: none;">
                <button class="process-btn" id="processBtn">
                    <span class="btn-text">开始处理</span>
                    <div class="btn-loader" style="display: none;"></div>
                </button>
            </section>

            <!-- 进度显示区域 -->
            <section class="progress-section" id="progressSection" style="display: none;">
                <div class="overall-progress">
                    <h3>处理进度</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">0 / 0</div>
                </div>
                <div class="file-progress-list" id="fileProgressList"></div>
            </section>

            <!-- 结果展示区域 -->
            <section class="result-section" id="resultSection" style="display: none;">
                <h3>处理完成</h3>
                <div class="result-list" id="resultList"></div>
                <button class="download-all-btn" id="downloadAllBtn">打包下载全部</button>
            </section>
        </main>

        <!-- 底部信息区域 -->
        <footer class="footer">
            <div class="info-text">
                <p>支持的格式：EPUB文件 | 输出格式：ZIP压缩包</p>
                <p>纯前端处理，文件不会上传到服务器</p>
            </div>
        </footer>
    </div>

    <!-- 加载提示 -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>正在加载JSZip库...</p>
    </div>

    <!-- 第三方库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- 工具函数模块 -->
    <script src="js/utils.js"></script>
    <!-- 调试辅助模块 -->
    <script src="js/debugHelper.js"></script>
    <!-- 文件处理模块 -->
    <script src="js/fileHandler.js"></script>
    <!-- EPUB解析模块 -->
    <script src="js/epubParser.js"></script>
    <!-- 文件名处理模块 -->
    <script src="js/nameProcessor.js"></script>
    <!-- ZIP生成模块 -->
    <script src="js/zipGenerator.js"></script>
    <!-- UI控制模块 -->
    <script src="js/uiController.js"></script>
    <!-- 主应用模块 -->
    <script src="js/app.js"></script>
</body>
</html>
